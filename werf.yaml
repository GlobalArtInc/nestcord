project: nestcord
configVersion: 1
---
artifact: nestcord-docs-builder
from: node:18
git:
- add: /docs
  to: /home/app
  stageDependencies:
    setup:
    - "*/**"
    install:
    - "package.json"
    - "pnpm-lock.yaml"
ansible:
  install:
  - name: "Install PNPM"
    shell: "npm install -g pnpm"
  - name: "Install libs"
    shell: |
      cd /home/app && pnpm i
  setup:
  - name: "Compile"
    shell: |
      cd /home/app && pnpm build
---
image: nestcord-docs
from: nginx
import:
- artifact: nestcord-docs-builder
  add: /home/app/build
  to: /usr/share/nginx/html/
  after: setup

